<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Roboto+Condensed:300,400,700" rel="stylesheet">
        <script src="GeneratePresentation.js"></script>
        <title>AI Assisted Presentation Maker</title>
    </head>
<body>
    <div class="container-nav">
        <div class="smartsync"><img src="pictures/SmartSync Logo.png"></div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Create</a></li>
                </ul>
            </nav>
        </div>
        <div class="user"><strong>Hi, Armiri</strong></div>
        <div class="profile-icon">
            <i class="fa fa-user"></i>
        </div>
    </div>
    <div class="container-inputs">
        <div class="inputs">
            <form method="post" autocomplete="off">
                <label>Presentation for the topic</label><br>
                <input type="text" id="topicID" name="topic" placeholder="Input topic" autocomplete="off" required><br>
                <label>with the following keypoints</label><br>
                <textarea type="textarea" id="keypoints" name="keypoints" rows="8" cols="43" placeholder="Input keypoints" autocomplete="off" required></textarea><br>
                <label>that contains</label><br>
                <input type="number" id="numofslidesID" name="numofslides" autocomplete="off" placeholder="Input number of slides" min="1" required><br>
                <button type="submit">Generate Presentation</button>
            </form>
        </div>

    </div>
    <div class="generate-container-presentation">
        <div class="slideshow-presentation">
            <div class="mySlides fade">
                <img src="pictures/1.png" style="width:95%">
            </div>
            
            <div class="mySlides fade">
                <img src="pictures/LandingPage.png" style="width:95%">
            </div>
            
            <div class="mySlides fade">
                <img src="pictures/SignIn.png" style="width:95%">
            </div>

            <div class="mySlides fade">
                <img src="pictures/SignUp.png" style="width:95%">
            </div>
            
            <div class="mySlides fade">
                <img src="pictures/Home.png" style="width:95%">
            </div>
            
            <div class="mySlides fade">
                <img src="pictures/ViewPresentation.png" style="width:95%">
            </div>
            <div class="mySlides fade">
                <img src="pictures/Choose.png" style="width:95%">
            </div>
            
            <div class="mySlides fade">
                <img src="pictures/GenerateKeyPoints.png" style="width:95%">
            </div>
            
            <div class="mySlides fade">
                <img src="pictures/GeneratePresentation.png" style="width:95%">
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <button>Download Presentation</button>
    </div>
</body>
</html>
